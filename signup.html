<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - Multi-Services</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>Multi-SERVICES</div>
        <nav class="nav-links">
            <button class="menu-toggle" aria-label="Ouvrir le menu">&#9776;</button>
            <ul class="list">
                <li><a href="acceuil.html">Acceuil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <section id="signup">
        <div class="signup-container">
            <h1>S'inscrire</h1>
            <form action="dashboard.html" method="POST" id="signup-form">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>

                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Multi-Services. Tous droits réservés.</p>

            <li><a href="#terms">Conditions d'utilisation</a></li>
            <li><a href="#privacy">Politique de confidentialité</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
