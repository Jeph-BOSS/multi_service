<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - [Nom du service]</title>
    <link rel="stylesheet" href="reservation-menage.css">
</head>
<body>
    
    
    <section id="reservation">
        <h1>Réservez votre service</h1>
        
        
        <form id="reservation-form">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>
            
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
            
            <label for="phone">Numéro de téléphone :</label>
            <input type="tel" id="phone" name="phone" placeholder="Votre numéro" required>
            
            <label for="date">Date de réservation :</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Heure de réservation :</label>
            <input type="time" id="time" name="time" required>
            
            <button type="submit"><a href="confirmer.html">Confirmer la réservation</a></button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Multi-Services. Tous droits réservés.</p>
        <ul>
            <li><a href="#terms">Conditions d'utilisation</a></li>
            <li><a href="#privacy">Politique de confidentialité</a></li>
        </ul>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
